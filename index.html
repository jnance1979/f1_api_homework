      <nav class="navbar navbar-expand-sm navbar-light bg-light">
          <a class="navbar-brand" href="#">Weather</a>
          <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"

              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                  <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Racer <span class="sr-only">(current)</span></a>
                </li>

      <main class="container">

        <form id="userForm" class="form-inline input-lg">
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Year</label>
                <input style="width: 260px; height: 55px; border-radius: 0px; font-size: 20px;" type="text" class="form-control" id="year" placeholder="Season">
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="inputPassword2" class="sr-only">Season</label>
                <input style="width: 260px; height: 55px; border-radius: 0px; font-size: 20px;" type="text" class="form-control" id="season" placeholder="Round">
            </div>
            <button style="font-size: 30px;" type="submit" class="btn btn-primary mb-2">Get Standings</button>
        </form>

      <table class="table">
          <thead>
              <tr>
                  <th style="border-color: dimgray">Position</th>
                  <th style="border-color: dimgray">Name</th>
                  <th style="border-color: dimgray">Nationality</th>
                  <th style="border-color: dimgray">Sponsor</th>
                  <th style="border-color: dimgray">Points</th>
              </tr>
          </thead>
          <tbody id="results">
              <tr>
          </tbody>
      </table>
      </main>
